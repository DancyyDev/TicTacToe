<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section class="main">
        <!-- top section  -->
        <header>
            <h1>Tic Tac Toe</h1>
            <p><span>Player 1:</span> "X" and <span>Player 2:</span> "O"</p>

          <button type="button" id="clear" name="button">CLEAR GAME</button>
  
          <section class="winnerMessage">
            <p id="result"></p>
          </section>
          <!-- ^ this can be moved to after the container section if we want the result to show below the cells instead  -->
        </header>

        <!-- tic tac toe cells = 9 (3X3) -->
        <section class="container">
          <section class="box one"></section>
          <section class="box Mid two"></section>
          <section class="box three"></section>
          <section class="box Hor four"></section>
          <section class="box Mid Hor five"></section>
          <section class="box Hor six"></section>
          <section class="box seven"></section>
          <section class="box Mid eight"></section>
          <section class="box nine"></section>
        </section>
    </section>
    ,<script src="js/main.js"></script>
</body>
</html>
